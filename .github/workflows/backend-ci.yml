name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: scout
          POSTGRES_PASSWORD: scoutpass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      nats:
        image: nats:2.10-alpine
        ports:
          - 4222:4222
          - 8222:8222
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        working-directory: backend
        run: |
          cd pkg && go mod download
          cd ../services/auth-service && go mod download
          cd ../profile-service && go mod download
          cd ../media-service && go mod download
          cd ../ai-moderation-worker && go mod download
          cd ../discovery-service && go mod download
      
      - name: Run linters
        working-directory: backend
        run: |
          go install golang.org/x/lint/golint@latest
          cd services/auth-service && golint ./...
          cd ../profile-service && golint ./...
          cd ../media-service && golint ./...
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://scout:scoutpass@localhost:5432/test_db?sslmode=disable
          REDIS_URL: redis://localhost:6379
          NATS_URL: nats://localhost:4222
          JWT_SECRET: test-secret-key
        run: |
          cd services/auth-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../profile-service && go test -v -race -coverprofile=coverage.out ./...
          cd ../media-service && go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: |
            backend/services/auth-service/coverage.out
            backend/services/profile-service/coverage.out
            backend/services/media-service/coverage.out
          flags: backend
          name: backend-coverage
  
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service:
          - auth-service
          - profile-service
          - media-service
          - ai-moderation-worker
          - discovery-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: scouttalent/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f backend/k8s/staging/
          kubectl rollout status deployment/auth-service -n staging
          kubectl rollout status deployment/profile-service -n staging
          kubectl rollout status deployment/media-service -n staging